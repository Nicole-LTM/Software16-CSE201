<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: #f0f0f0; */
            background-color: #212529;
            color: #f0f0f0;
        }
        .create-account-container {
            /* background-color: #fff; */
            background-color: #313539;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .create-account-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            /* new background*/
            background-color: #e8e8e8;
        }
        .btn-create-account {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-create-account:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <h2>Create Account</h2>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-create-account">Create Account</button>
        </form>
    </div>
    <script>
    document.getElementById("createAccountForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting
    
    // Get input values
    var newUsername = document.getElementById("username").value;
    var newPassword = document.getElementById("password").value;
    
    // Fetch CSV file
    fetch('./Users.csv')
        .then(response => response.text())
        .then(data => {
            // Check if username already exists
            var rows = data.split('\n');
            var users = rows.map(row => row.split(','));
            var existingUser = users.find(user => user[0] === newUsername);
            
            if (existingUser) {
                document.getElementById("createUserMessage").innerText = "Username already exists. Please choose another one.";
            } else {
                // Append new user to CSV
                var newUserRow = newUsername + ',' + newPassword + '\n';
                var updatedData = data + newUserRow;
                
                // Update CSV file
                fetch('./Users.csv', {
                    method: 'POST',
                    body: updatedData
                })
                .then(() => {
                    document.getElementById("createUserMessage").innerText = "User created successfully!";
                    // Optionally, you can redirect to another page or perform other actions here
                })
                .catch(error => console.error('Error updating CSV file:', error));
            }
        })
        .catch(error => console.error('Error fetching CSV file:', error));
});
    </script>
</body>
</html>
