<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: #f0f0f0; */
            background-color: #212529;
            color: #f0f0f0;
        }
        .create-account-container {
            /* background-color: #fff; */
            background-color: #313539;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .create-account-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            /* new background*/
            background-color: #e8e8e8;
        }
        .btn-create-account {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-create-account:hover {
            background-color: #218838;
        }
        #homeButton {
          background-color: blue;
          width: 100%;
          padding: 10px;
          font-size: 16px;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <h2>Create Account</h2>
        <form action="#">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" onclick="saveData()" class="btn-create-account">Create Account</button>
            <br>
            <br>
            <a href="./index.html">
              <button id='homeButton' type="button" class="btn">Home</button>
            </a>
        </form>
    </div>
</body>
<script>
    function saveData() {
        let username, email, password;
        username=document.getElementById("username").value;
        email=document.getElementById("email").value
        password=document.getElementById("password").value;
        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{
            return v.email==email
        })){
            alert("Account already exists, try login");
        } else {
            user_records.push({
                "username":username,
                "email":email,
                "password":password
            })
            localStorage.setItem("users",JSON.stringify(user_records));
            alert("Account Created!")

        }

    }
</script>
</html>
