          fetch('http://localhost:8000/DataForTeamSearch/DefenseScoring.csv')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

            })

            // Process the CSV data here
                console.log(csvData);

                    header: true,

                      // callback(null, result.data);
                      const csvTable = document.getElementById('csvTable');
                      const headerRow = csvTable.querySelector('thead tr');
                      const tbody = csvTable.querySelector('tbody');

                      //Clear exiting table data
                      headerRow.innerHTML = '';
                      tbody.innerHTML = '';

                      // Add table headers
                      results.meta.fields.forEach(field => {
                          const th = document.createElement('th');
                          th.textContent = field;
                          headerRow.appendChild(th);
                      });

                      // Add table rows and data
                      results.data.forEach(rowData => {
                        const tr = document.createElement('tr');
                        results.meta.fields.forEach(field => {
                            const td = document.createElement('td');
                            td.textContent = rowData[field];
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                      })
                    },
                    error: function(error) {
                        callback(error, null);
                    }
                });
