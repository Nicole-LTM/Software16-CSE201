    <script>
        function parseCSV(csvData) {
        const lines = csvData.split('\n').map(line => line.trim()).filter(line => line);
        const headers = lines.shift().split(',');
        return lines.map(line => {
            const values = line.split(',');
            return headers.reduce((obj, header, index) => {
                obj[header] = values[index];
                return obj;
            }, {});
        });
    }

    function runProgram() {
        const fileInput = document.getElementById('csvFileInput');
        const file = fileInput.files[0];
        if (!file) {
            alert("Please select a CSV file.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const data = event.target.result;
            const parsedData = parseCSV(data);
            filterAndDisplayResults(parsedData);
        };
        reader.readAsText(file);
    }

    function filterAndDisplayResults(parsedData) {
    const searchTerm = document.getElementById('search-bar').value.toLowerCase();
    const yearFilter = document.getElementById('yearFilter').value;
    const type = document.querySelector('input[name="flag"]:checked').value;
    
    let filterProperty;
    if (type === 'player') {
        filterProperty = 'full_name';
    } else if (type === 'team') {
        filterProperty = 'team';
    } else {
        console.error('Unsupported filter type:', type);
        return; // Early return if the filter type is unsupported
    }

    const filteredData = parsedData.filter(item => {
        const matchesType = item[filterProperty] && item[filterProperty].toLowerCase().includes(searchTerm);
        const matchesYear = item['season'] === yearFilter; // Match the season exactly
        return matchesType && (!yearFilter || matchesYear);
    });

    document.getElementById('result').innerHTML = `<pre>${JSON.stringify(filteredData, null, 2)}</pre>`;
}
    function animateBalls() {
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;

        // Generate and animate 40 balls
        for (var i = 0; i < 40; i++) {
            setTimeout(function() {
                var football = document.createElement("div");
                football.classList.add("football");
                document.body.appendChild(football);

                var minDuration = 1300; // Minimum duration in milliseconds (0.8 seconds)
                var maxDuration = 1500; // Maximum duration in milliseconds (1.2 seconds)
                var duration = Math.random() * (maxDuration - minDuration) + minDuration; // Random duration between 0.8 and 1.2 seconds

                var start = null; // start time of the animation

                // Start at the left side of the screen
                var startX = 0;

                // Random starting height within bottom half of screen bounds
                var startY = screenHeight / 2 + Math.random() * (screenHeight / 2 - 50); // 50 is the height of the football

                football.style.left = startX + "px";
                football.style.top = startY + "px";

                // Random height for the peak of the arc
                var peakHeight = screenHeight / 4 + Math.random() * (screenHeight / 4);

                function step(timestamp) {
                    if (!start) start = timestamp;
                    var progress = timestamp - start;
                    var distance = screenWidth; // distance to travel (full width of the screen)

                    if (progress < duration) {
                        var percentage = progress / duration;
                        var arcX = percentage * distance;
                        var arcY = -4 * peakHeight / (distance * distance) * (arcX - distance / 2) * (arcX - distance / 2) + peakHeight;

                        // Prevent the football from going out of the screen
                        var newX = startX + arcX;
                        var newY = startY - arcY;

                        // Ensure the football stays within screen bounds
                        newX = Math.max(0, Math.min(screenWidth - 50, newX)); // 50 is the width of the football
                        newY = Math.max(0, Math.min(screenHeight - 50, newY)); // 50 is the height of the football

                        football.style.left = newX + "px";
                        football.style.top = newY + "px";

                        // Rotate the football by pi/2 radians (90 degrees) over the animation time
                        var rotationAngle = percentage * (Math.PI / 2); // pi/2 radians
                        football.style.transform = "rotate(" + rotationAngle + "rad)";

                        window.requestAnimationFrame(step);
                    } else {
                        football.style.left = screenWidth + "px";
                        football.remove();
                    }
                }

                window.requestAnimationFrame(step);
            }, i * 50); // Start each ball with a delay of 50 milliseconds
        }
    }

    window.onload = animateBalls;
    </script>
