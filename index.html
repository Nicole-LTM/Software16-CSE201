    <script>
        function parseCSV(csvData) {
        const lines = csvData.split('\n').map(line => line.trim()).filter(line => line);
        const headers = lines.shift().split(',');
        return lines.map(line => {
            const values = line.split(',');
            return headers.reduce((obj, header, index) => {
                obj[header] = values[index];
                return obj;
            }, {});
        });
    }

    function runProgram() {
        const fileInput = document.getElementById('csvFileInput');
        const file = fileInput.files[0];
        if (!file) {
            alert("Please select a CSV file.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const data = event.target.result;
            const parsedData = parseCSV(data);
            filterAndDisplayResults(parsedData);
        };
        reader.readAsText(file);
    }

    function filterAndDisplayResults(parsedData) {
    const searchTerm = document.getElementById('search-bar').value.toLowerCase();
    const yearFilter = document.getElementById('yearFilter').value;
    const type = document.querySelector('input[name="flag"]:checked').value;
    
    let filterProperty;
    if (type === 'player') {
        filterProperty = 'full_name';
    } else if (type === 'team') {
        filterProperty = 'team';
    } else {
        console.error('Unsupported filter type:', type);
        return; // Early return if the filter type is unsupported
    }

    const filteredData = parsedData.filter(item => {
        const matchesType = item[filterProperty] && item[filterProperty].toLowerCase().includes(searchTerm);
        const matchesYear = item['season'] === yearFilter; // Match the season exactly
        return matchesType && (!yearFilter || matchesYear);
    });

    document.getElementById('result').innerHTML = `<pre>${JSON.stringify(filteredData, null, 2)}</pre>`;
    }

    function animateBalls() {
    var screenWidth = window.innerWidth;
    var screenHeight = window.innerHeight;
    var highestZIndex = 9999; // Set a high z-index value for the balls

    // Generate and animate 40 balls
    for (var i = 0; i < 40; i++) {
        setTimeout(function() {
            var football = document.createElement("div");
            football.classList.add("football");
            document.body.appendChild(football);

            // Set the z-index of the football
            football.style.zIndex = highestZIndex;

            var minDuration = 1300; // Minimum duration in milliseconds (0.8 seconds)
            var maxDuration = 1500; // Maximum duration in milliseconds (1.2 seconds)
            var duration = Math.random() * (maxDuration - minDuration) + minDuration; // Random duration between 0.8 and 1.2 seconds

            var start = null; // start time of the animation

            // Start at the left side of the screen
            var startX = 0;

            // Start at the very top of the screen
            var startY = screenHeight / 2 + Math.random() * (screenHeight / 2 - 50);

            // Random height for the peak of the arc
            var peakHeight = screenHeight / 4 + Math.random() * (screenHeight / 4);

            football.style.left = startX + "px";
            football.style.top = startY + "px";

            function step(timestamp) {
                if (!start) start = timestamp;
                var progress = timestamp - start;
                var distance = screenWidth; // distance to travel (full width of the screen)

                if (progress < duration) {
                    var percentage = progress / duration;
                    var arcX = percentage * distance;
                    var arcY = -4 * peakHeight / (distance * distance) * (arcX - distance / 2) * (arcX - distance / 2) + peakHeight;

                    // Prevent the football from going out of the screen
                    var newX = startX + arcX;
                    var newY = startY - arcY;

                    // Ensure the football stays within screen bounds
                    newX = Math.max(0, Math.min(screenWidth + 50, newX));
                    newY = Math.max(0, Math.min(screenHeight - 50, newY));

                    football.style.left = newX + "px";
                    football.style.top = newY + "px";

                    // Rotate the football by pi/2 radians over the animation time
                    var rotationAngle = percentage * (Math.PI / 2);
                    football.style.transform = "rotate(" + rotationAngle + "rad)";

                    window.requestAnimationFrame(step);
                } else {
                    football.style.left = screenWidth + "px";
                    football.remove();
                }
            }

            window.requestAnimationFrame(step);
        }, i * 50);
    }
}

    function logout() {

    function sanitizeString(input) {
    // Convert the string to lowercase
    let lowercaseString = input.toLowerCase();

    // Remove any characters that are not in the range a-z
    let sanitizedString = lowercaseString.replace(/[^a-z]/g, '');

    return sanitizedString;
}

    function findFavoritePlayer(csvFilePath, favoriteName, favPlayerRow) {
    fetch(csvFilePath)
        .then(response => response.text())
        .then(csv => {
            const rows = csv.split('\n');
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].split(',');
                const playerName = sanitizeString(cells[0]);
                const sanitizedFavoriteName = sanitizeString(favoriteName);
                if (playerName === sanitizedFavoriteName) {
                    //console.log(rows[i]);
                    let pictureLink = cells[8] + "," + cells[9];
                    console.log(cells[0])
                    favPlayerImage = favPlayerRow.querySelector('div').querySelectorAll('div')[0];
                    favPlayerName = favPlayerRow.querySelector('h4')
                    favPlayerName.innerText = cells[0]
                    favPlayerImage.innerHTML = `<img src=${pictureLink} height=75px style="border-radius: 10px;">`;
                    //<img src=" + data[8] + "," + data[9] + " style='width: auto; height: 100%; object-fit: contain;'>
                    return;
                }
            }
            //console.log("Favorite player not found in the CSV file.");
            pictureLink = 'https://static.www.nfl.com/image/private/f_auto,q_auto/league/x4lmrcljrxe6cvkczfdt';
            favPlayerImage = favPlayerRow.querySelector('div').querySelectorAll('div')[0];
            favPlayerImage.innerHTML = `<img src=${pictureLink} height = 75px style="border-radius: 10px;">`;
        })
        .catch(error => console.error('Error fetching CSV file:', error)); // Log any errors
    }

    function outputFavorites() {
        let username = localStorage.getItem("username");
        let savedPlayers = JSON.parse(localStorage.getItem(username)) || [];
        let ulElement = document.getElementById("savedPlayersList");
        ulElement.innerHTML = "";

        savedPlayers.forEach(function(player) {
            let liElement = document.createElement("li");
            liElement.innerHTML = `
                <div id="favoriteElement" style="display: flex; align-items: center;" onclick="favPlayerSearch('${player}')">
                    <div id="imageHolder"></div>
                    <h4 id="favPlayerName" style="flex: 1; text-align: center; margin-bottom: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${player}</h4>
                    <span class="material-symbols-outlined" onclick="removeFavPlayer(this.parentElement.parentElement, '${player}')">close</span>
                </div>`;
            ulElement.appendChild(liElement);
            findFavoritePlayer('./FinalData/General/playerPaths.csv', player, liElement);
        });
    }

    function favPlayerSearch(playerName) {
        var encodedPlayerName = encodeURIComponent(playerName);
        window.location.href = "./playerSearch.html?player=" + encodedPlayerName;
    }

    function removeFavPlayer(liElement, player) {
        liElement.classList.add('scale-out-center');
        window.event.cancelBubble = true;
        setTimeout(function() {
            liElement.remove();
        }, 500); // 500 milliseconds


        let username = localStorage.getItem("username");
        let savedPlayers = JSON.parse(localStorage.getItem(username)) || [];
        let index = savedPlayers.indexOf(player);
        if (index > -1) {
            savedPlayers.splice(index, 1);
            localStorage.setItem(username, JSON.stringify(savedPlayers));
        }
        console.log(savedPlayers)
    }

    function initializePage() {
        updateAuthUI();

        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', function() {
            logout();
        })
        outputFavorites();
    }
