<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: #f0f0f0; */
            background-color: #212529;
            color: #f0f0f0;
        }
        .login-container {
            /* background-color: #fff; */
            background-color: #313539;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            /* new background*/
            background-color: #e8e8e8;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        #homeButton {
          background-color: blue;
          width: 100%;
          padding: 10px;
          font-size: 16px;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" onsubmit="saveData(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" onclick="saveData()" class="btn-login">Login</button>
            <br>
            <br>
            <a href="./index.html">
              <button id='homeButton' type="button" class="btn">Home</button>
            </a>
        </form>
    </div>
</body>
<script>
    function saveData() {
        event.preventDefault();
        let email, password, loggedIn;
        email=document.getElementById("email").value;
        password=document.getElementById("password").value;
        let user_record=new Array();
        user_record=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_record.some((v)=>{
            return v.email==email && v.password==password
        })){
            alert("Logged In!")
            let current_user=user_record.filter((v)=>{
                return v.email==email && v.password==password
            })[0]

            localStorage.setItem("username", current_user.username);
            localStorage.setItem("email",current_user.email);
            localStorage.setItem("loggedIn", true);
            window.location.href="./index.html"
        } else {
            alert("User not found!");
        }
    }
</script>
</html>
